default.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %t %-5p %c{2}:[%L]:%m%n

log4j.rootLogger=info, A1, A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%F:%L] %m%n

log4j.appender.A2=org.apache.log4j.RollingFileAppender 
log4j.appender.A2.File=longan.log
log4j.appender.A2.MaxFileSize=102400KB
log4j.appender.A2.MaxBackupIndex=20
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%F:%L] %m%n 

